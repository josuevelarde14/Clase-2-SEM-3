<!-- Implementar un sistema de filtrado en una lista de elementos HTML, donde el usuario
pueda buscar elementos específicos -->
<input type="text" id="busqueda" oninput="filtrarElementos()">
<ul id="lista">
    <li>papitas</li>
    <li>gaseosa</li>
    <li>chicle</li>
</ul>

<script>
    function filtrarElementos() {
        var busqueda = document.getElementById("busqueda").value.toLowerCase();
        var lista = document.getElementById("lista");
        var elementos = lista.getElementsByTagName("li");

        for (var i = 0; i < elementos.length; i++) {
            var elemento = elementos[i];
            var texto = elemento.textContent.toLowerCase();

            if (texto.includes(busqueda)) {
                elemento.style.display = "block"; // Muestra el elemento si coincide con la búsqueda
            } else {
                elemento.style.display = "none"; // Oculta el elemento si no coincide con la búsqueda
            }
        }
    }
</script>

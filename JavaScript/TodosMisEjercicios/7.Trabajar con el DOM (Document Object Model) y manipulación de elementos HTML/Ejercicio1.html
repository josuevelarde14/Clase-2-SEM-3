<!-- Cambiar el color de fondo de un elemento HTML al hacer clic en un botÃ³n. -->
<button onclick="cambiarColorFondo()">Cambiar color de fondo</button>
<div id="miElemento">Elemento con color de fondo</div>

<script>
    function cambiarColorFondo() {
        var elemento = document.getElementById("miElemento");
        elemento.style.backgroundColor = "red"; // Cambia el color de fondo del elemento a rojo
    }
</script>

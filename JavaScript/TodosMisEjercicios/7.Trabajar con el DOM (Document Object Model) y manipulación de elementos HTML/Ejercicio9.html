<!-- Crear un carrusel de imÃ¡genes que se desplace automÃ¡ticamente cada cierto tiempo -->
<div id="carrusel">
    <img src="media/p1.jpg" width="700" height="500">
    <img src="media/p2.jpg" width="700" height="500">
    <img src="media/p3.jpg" width="700" height="500">
</div>

<script>
    var carrusel = document.getElementById("carrusel");
    var imagenes = carrusel.getElementsByTagName("img");
    var indice = 0;

    setInterval(function () {
        imagenes[indice].style.display = "none"; // Oculta la imagen actual

        indice++;
        if (indice >= imagenes.length) {
            indice = 0;
        }

        imagenes[indice].style.display = "block"; // Muestra la siguiente imagen
    }, 2000); // Cambia de imagen cada 3 segundos (3000 milisegundos)
</script>

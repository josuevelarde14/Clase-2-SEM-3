<!-- Crea una página HTML con una imagen. Cuando se carga la página, la imagen debe
moverse lentamente de derecha a izquierda -->
<!DOCTYPE html>
<html>

<head>
    <title>Ejercicio 8</title>
    <style>
        #miImagen {
            position: relative;
            animation: moverImagen 10s infinite;
        }

        @keyframes moverImagen {
            0% {
                left: 0;
            }

            50% {
                left: 50%;
            }

            100% {
                left: 0;
            }
        }
    </style>
</head>

<body>
    <img src="media/imagen4.jpg" width="800" height="500" id="miImagen">
</body>

</html>

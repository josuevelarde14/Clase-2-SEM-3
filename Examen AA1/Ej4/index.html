<!-- Crea una página web que contenga una barra de navegación vertical en el lado izquierdo
de la página. La barra debe estar formada por varios elementos, cada uno de los cuales
puede desplegar un submenú al hacer clic en él. Utiliza HTML y CSS para crear la barra
de navegación y asegúrate de que sea fácil de usar y que funcione correctamente.-->

<!DOCTYPE html>
<html>
<head>
	<title>Barra de Navegación Vertical con Submenú</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="sidebar">
		<a href="#">Elemento 1</a>
		<a href="#">Elemento 2</a>
			<div class="submenu">
				<a href="#">Subelemento 1</a>
				<a href="#">Subelemento 2</a>
				<a href="#">Subelemento 3</a>
			</div>
		<a href="#">Elemento 3</a>
		<a href="#">Elemento 4</a>
	</div>
	<div class="content">
		<h1>Contenido Principal</h1>
		<p>Bienvenido a mi página web con una barra de navegación vertical en el lado izquierdo que despliega un submenú al hacer clic en el elemento principal.</p>
	</div>
</body>
</html>
